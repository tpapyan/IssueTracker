<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
>
<head>
    <title>Poject list</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Manager</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="project : ${projects}">
            <td> <a th:href="@{|/project/edit/${project.id}/|}" th:text="${project.projectName}"></a></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.user}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:if="${page &gt; 1}">
                <a th:href="@{|/?page=${page - 1}&amp;search=${search}|}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li th:each="p: ${#numbers.sequence(1, totalPages)}">
                <a th:text="${p}" th:href="@{|?page=${p}&amp;search=${search}|}"></a>
            </li>

            <li th:if="${page &lt; totalPages}">
                <a th:href="@{|/?page=${page + 1}&amp;search=${search}|}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
